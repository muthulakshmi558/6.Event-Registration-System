{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('add_attendee') }}" class="btn">Add Attendee</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Event</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for attendee in attendees %}
        <tr>
            <td>{{ attendee.id }}</td>
            <td>{{ attendee.name }}</td>
            <td>{{ attendee.email }}</td>
            <td>{{ attendee.event_name }}</td>
            <td>
                <a href="{{ url_for('edit_attendee', id=attendee.id) }}">Edit</a> |
                <a href="{{ url_for('delete_attendee', id=attendee.id) }}" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
